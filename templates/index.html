<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://t4.ftcdn.net/jpg/02/01/82/79/360_F_201827920_dG3iOOiUE7r3y3cRY4mRAJCYngIVodRI.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9800; /* Orange */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #f57c00; /* Darker orange on hover */
        }

        .reset-button {
            background-color: #607d8b; /* Gray */
        }

        h3 {
            margin-top: 20px;
            font-size: 20px;
        }

        .result-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-brand">Text Summarization</span>
    </div>
    <div class="container">
        <form action="/" method="POST">
            <textarea name="data" cols="30" rows="10" placeholder="Enter your Text" required="required">{{ data }}</textarea>
            <button type="submit">Summarize</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
        <h3>Summarized Text:</h3>
        <textarea rows="15" cols="30" class="result-textarea" readonly>{{ result }}</textarea>
    </div>
</body>
</html>
